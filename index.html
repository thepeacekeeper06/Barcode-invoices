<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KL Technology Solutions - Invoice System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsbarcode/3.11.5/JsBarcode.all.min.js"></script>
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
        }
        
        .container-main {
            background: white;
            border-radius: 20px;
            margin: 0 auto;
            max-width: 900px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #4f46e5 0%, #3b82f6 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .company-name {
            font-size: 2.2rem;
            font-weight: bold;
            margin-bottom: 8px;
        }
        
        .company-subtitle {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        .nav-tabs {
            border-bottom: none;
            background: #f8f9fa;
            padding: 0;
        }
        
        .nav-tabs .nav-item {
            flex: 1;
        }
        
        .nav-tabs .nav-link {
            color: #6c757d;
            font-weight: 600;
            padding: 20px;
            border: none;
            border-radius: 0;
            text-align: center;
            background: transparent;
            transition: all 0.3s ease;
        }
        
        .nav-tabs .nav-link.active {
            background: white;
            color: #4f46e5;
            border-bottom: 3px solid #4f46e5;
        }
        
        .nav-tabs .nav-link:hover {
            color: #4f46e5;
        }
        
        .content {
            padding: 40px;
        }
        
        .form-control {
            border-radius: 12px;
            border: 2px solid #e9ecef;
            padding: 15px;
            margin-bottom: 20px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }
        
        .form-control:focus {
            border-color: #4f46e5;
            box-shadow: 0 0 0 0.2rem rgba(79, 70, 229, 0.25);
        }
        
        .form-label {
            font-weight: 600;
            color: #374151;
            margin-bottom: 8px;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #4f46e5 0%, #3b82f6 100%);
            border: none;
            padding: 15px 30px;
            border-radius: 12px;
            font-weight: 600;
            font-size: 1.1rem;
            transition: transform 0.2s ease;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            background: linear-gradient(135deg, #4338ca 0%, #2563eb 100%);
        }
        
        .success-box {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            margin-top: 20px;
        }
        
        .barcode-display {
            background: white;
            padding: 30px;
            border-radius: 15px;
            margin: 20px 0;
            display: inline-block;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        
        .invoice-id {
            font-family: 'Courier New', monospace;
            font-size: 1.4rem;
            font-weight: bold;
            background: rgba(255,255,255,0.2);
            padding: 12px 25px;
            border-radius: 8px;
            margin: 15px 0;
            letter-spacing: 1px;
        }
        
        .hidden {
            display: none;
        }
        
        .loading {
            text-align: center;
            padding: 60px;
        }
        
        .spinner {
            border: 4px solid #f3f4f6;
            border-top: 4px solid #4f46e5;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .invoice-details {
            background: #f8f9fa;
            border: 2px solid #dee2e6;
            border-radius: 15px;
            padding: 30px;
            margin: 20px 0;
        }
        
        .detail-row {
            display: flex;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid #dee2e6;
        }
        
        .detail-row:last-child {
            border-bottom: none;
        }
        
        .detail-label {
            font-weight: bold;
            color: #495057;
        }
        
        .detail-value {
            font-family: 'Courier New', monospace;
            color: #212529;
        }
        
        .print-stack {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 25px;
            margin-top: 30px;
        }
        
        .print-stack h5 {
            color: #374151;
            font-weight: 600;
            margin-bottom: 20px;
        }
        
        .print-item {
            background: white;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .print-item-info {
            font-family: 'Courier New', monospace;
            font-weight: 600;
        }
        
        .btn-print-action {
            background: #6366f1;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 8px;
            font-size: 0.9rem;
        }
        
        .btn-clear-action {
            background: #ef4444;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 8px;
            font-size: 0.9rem;
        }
        
        .empty-stack {
            text-align: center;
            color: #9ca3af;
            padding: 40px;
        }
        
        .section-title {
            color: #4f46e5;
            font-weight: 700;
            font-size: 1.5rem;
            margin-bottom: 25px;
        }
        
        @media print {
            body * {
                visibility: hidden;
            }
            .print-content, .print-content * {
                visibility: visible;
            }
            .print-content {
                position: absolute;
                left: 0;
                top: 0;
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container-main">
        <!-- Header -->
        <div class="header">
            <div class="company-name">
                <i class="fas fa-barcode me-3"></i>
                KL Technology Solutions
            </div>
            <div class="company-subtitle">Invoice Barcode Management System</div>
        </div>

        <!-- Navigation -->
        <ul class="nav nav-tabs d-flex" id="mainTabs">
            <li class="nav-item">
                <button class="nav-link active w-100" onclick="showTab('generate')">
                    <i class="fas fa-plus-circle me-2"></i>Generate
                </button>
            </li>
            <li class="nav-item">
                <button class="nav-link w-100" onclick="showTab('scan')">
                    <i class="fas fa-barcode me-2"></i>Scan
                </button>
            </li>
        </ul>

        <!-- Generate Tab -->
        <div id="generateTab" class="content">
            <h3 class="section-title">
                <i class="fas fa-plus-circle me-2"></i>Generate New Invoice Barcode
            </h3>
            
            <div id="generateForm">
                <div class="row">
                    <div class="col-md-6">
                        <label class="form-label">Invoice Number</label>
                        <input type="text" id="invoiceNumber" class="form-control" placeholder="e.g., INV-2025-001">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">E-way Bill Number</label>
                        <input type="text" id="ewaybillNo" class="form-control" placeholder="e.g., 123456789012">
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-md-6">
                        <label class="form-label">GST Number</label>
                        <input type="text" id="gstNumber" class="form-control" placeholder="e.g., 22AAAAA0000A1Z5" maxlength="15">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Product ID</label>
                        <input type="text" id="productId" class="form-control" placeholder="e.g., PROD-001">
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-md-6">
                        <label class="form-label">Quantity</label>
                        <input type="number" id="quantity" class="form-control" placeholder="e.g., 5" min="1">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Total Cost (₹)</label>
                        <input type="number" id="totalCost" class="form-control" placeholder="e.g., 1500.00" step="0.01">
                    </div>
                </div>
                
                <button type="button" class="btn btn-primary btn-lg w-100 mt-4" onclick="generateInvoice()">
                    <i class="fas fa-plus-circle me-2"></i>Generate Invoice Barcode
                </button>
            </div>

            <div id="loadingDiv" class="hidden">
                <div class="loading">
                    <div class="spinner"></div>
                    <div style="font-size: 1.1rem; color: #6b7280;">Generating invoice...</div>
                </div>
            </div>

            <div id="successDiv" class="hidden">
                <div class="success-box">
                    <h3><i class="fas fa-check-circle me-2"></i>Invoice Generated Successfully!</h3>
                    <div style="font-size: 1.1rem; margin-bottom: 10px;">Your Invoice ID:</div>
                    <div class="invoice-id" id="generatedId">KLT-12345-678</div>
                    
                    <div class="barcode-display">
                        <svg id="barcodeDiv"></svg>
                    </div>
                    
                    <div class="mt-4">
                        <button class="btn btn-light me-3" onclick="addToPrintStack()">
                            <i class="fas fa-plus me-2"></i>Add to Print Stack
                        </button>
                        <button class="btn btn-light me-3" onclick="downloadBarcode()">
                            <i class="fas fa-download me-2"></i>Download
                        </button>
                        <button class="btn btn-light" onclick="resetForm()">
                            <i class="fas fa-redo me-2"></i>Generate Another
                        </button>
                    </div>
                </div>
            </div>

            <!-- Print Stack Section -->
            <div class="print-stack">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h5><i class="fas fa-layer-group me-2"></i>Print Stack (<span id="stackCount">0</span>)</h5>
                    <div>
                        <button class="btn btn-print-action me-2" onclick="printAllBarcodes()" id="printAllBtn" disabled>
                            <i class="fas fa-print me-1"></i>Print All
                        </button>
                        <button class="btn btn-clear-action" onclick="clearPrintStack()" id="clearAllBtn" disabled>
                            <i class="fas fa-trash me-1"></i>Clear All
                        </button>
                    </div>
                </div>
                
                <div id="printStackItems">
                    <div class="empty-stack">
                        <i class="fas fa-inbox fa-3x mb-3" style="opacity: 0.3;"></i>
                        <p>The print stack is empty.</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Scan Tab -->
        <div id="scanTab" class="content hidden">
            <h3 class="section-title">
                <i class="fas fa-barcode me-2"></i>Scan Invoice Barcode
            </h3>
            
            <div class="row">
                <div class="col-md-8 mx-auto">
                    <label class="form-label">Search Invoice</label>
                    <input type="text" id="searchInput" class="form-control" placeholder="Enter Invoice ID or Invoice Number">
                    <button class="btn btn-primary w-100 mt-3" onclick="searchInvoice()">
                        <i class="fas fa-search me-2"></i>Search Invoice
                    </button>
                </div>
            </div>

            <div id="invoiceDetails" class="hidden">
                <div class="invoice-details">
                    <h4 class="text-center mb-4" style="color: #4f46e5; font-weight: 700;">Invoice Details</h4>
                    <div class="text-center">
                        <div class="invoice-id" id="scannedId" style="background: #4f46e5; color: white;">KLT-12345-678</div>
                    </div>
                    <div id="detailsContent">
                        <!-- Details will be shown here -->
                    </div>
                    <div class="text-center mt-4">
                        <button class="btn btn-primary me-3" onclick="resetSearch()">
                            <i class="fas fa-search me-2"></i>Search Another
                        </button>
                        <button class="btn btn-outline-primary" onclick="printInvoiceDetails()">
                            <i class="fas fa-print me-2"></i>Print Details
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Hidden print content -->
    <div id="printContent" class="print-content" style="display: none;">
        <!-- Print content will be inserted here -->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        const API_URL = "https://script.google.com/macros/s/AKfycbzd5u_Y-Jy09xZhTgTLK6zC9BkIMUOeNCafvyDKTcSJLED0de0Gr1PlzRY0BeSgn1IwyA/exec";
        let currentInvoiceData = null;
        let printStack = [];

        function showTab(tabName) {
            // Hide all tabs
            document.getElementById('generateTab').classList.add('hidden');
            document.getElementById('scanTab').classList.add('hidden');
            
            // Remove active class from all nav links
            document.querySelectorAll('.nav-link').forEach(link => {
                link.classList.remove('active');
            });
            
            // Show selected tab
            document.getElementById(tabName + 'Tab').classList.remove('hidden');
            
            // Add active class to clicked nav link
            event.target.classList.add('active');
        }

        function generateInvoice() {
            const data = {
                invoiceNumber: document.getElementById('invoiceNumber').value.trim(),
                ewaybillNo: document.getElementById('ewaybillNo').value.trim(),
                gstNumber: document.getElementById('gstNumber').value.trim(),
                productId: document.getElementById('productId').value.trim(),
                quantity: document.getElementById('quantity').value,
                totalCost: document.getElementById('totalCost').value
            };

            // Validation
            if (!data.invoiceNumber || !data.ewaybillNo || !data.gstNumber || !data.productId || !data.quantity || !data.totalCost) {
                alert('Please fill all fields');
                return;
            }

            if (data.gstNumber.length !== 15) {
                alert('GST number must be exactly 15 characters');
                return;
            }

            if (data.quantity <= 0) {
                alert('Quantity must be greater than 0');
                return;
            }

            if (data.totalCost <= 0) {
                alert('Total cost must be greater than 0');
                return;
            }

            // Show loading
            document.getElementById('generateForm').classList.add('hidden');
            document.getElementById('loadingDiv').classList.remove('hidden');

            // Use form submission method for Google Apps Script CORS
            const form = new FormData();
            form.append('action', 'generateInvoice');
            form.append('invoice', JSON.stringify(data));

            fetch(API_URL, {
                method: 'POST',
                body: form,
                mode: 'no-cors'
            })
            .then(() => {
                // Since we're using no-cors, we won't get a response
                // Let's verify by searching for the invoice after a delay
                setTimeout(() => {
                    verifyInvoiceGeneration(data.invoiceNumber);
                }, 2000);
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('loadingDiv').classList.add('hidden');
                document.getElementById('generateForm').classList.remove('hidden');
                alert('Failed to generate invoice. Please try again.');
            });
        }

        function verifyInvoiceGeneration(invoiceNumber) {
            // Search for the invoice to verify it was created
            makeGASRequest('getInvoiceById', { id: invoiceNumber })
            .then(result => {
                document.getElementById('loadingDiv').classList.add('hidden');
                
                if (result && result.status === 'success') {
                    const invoice = result.invoice;
                    currentInvoiceData = {
                        id: invoice.id,
                        invoiceNumber: invoice.invoiceNumber,
                        ewaybillNo: invoice.ewaybillNo,
                        gstNumber: invoice.gstNumber,
                        productId: invoice.productId,
                        quantity: invoice.quantity,
                        totalCost: invoice.totalCost
                    };
                    
                    document.getElementById('generatedId').textContent = invoice.id;
                    
                    // Generate barcode
                    document.getElementById('barcodeDiv').innerHTML = '';
                    JsBarcode("#barcodeDiv", invoice.id, {
                        format: "CODE128",
                        width: 2,
                        height: 80,
                        displayValue: true,
                        fontSize: 14,
                        textAlign: "center",
                        textPosition: "bottom",
                        textMargin: 8,
                        fontOptions: "bold",
                        background: "#ffffff",
                        lineColor: "#000000"
                    });

                    document.getElementById('successDiv').classList.remove('hidden');
                } else {
                    // If verification fails, try a different approach
                    generateInvoiceAlternative();
                }
            })
            .catch(error => {
                console.error('Verification error:', error);
                generateInvoiceAlternative();
            });
        }

        function generateInvoiceAlternative() {
            // Alternative method using URL parameters
            const data = {
                invoiceNumber: document.getElementById('invoiceNumber').value.trim(),
                ewaybillNo: document.getElementById('ewaybillNo').value.trim(),
                gstNumber: document.getElementById('gstNumber').value.trim(),
                productId: document.getElementById('productId').value.trim(),
                quantity: document.getElementById('quantity').value,
                totalCost: document.getElementById('totalCost').value
            };

            const params = new URLSearchParams({
                action: 'generateInvoice',
                invoiceNumber: data.invoiceNumber,
                ewaybillNo: data.ewaybillNo,
                gstNumber: data.gstNumber,
                productId: data.productId,
                quantity: data.quantity,
                totalCost: data.totalCost
            });

            // Create a hidden iframe to submit the request
            const iframe = document.createElement('iframe');
            iframe.style.display = 'none';
            iframe.src = API_URL + '?' + params.toString();
            document.body.appendChild(iframe);

            // Clean up and try verification after delay
            setTimeout(() => {
                document.body.removeChild(iframe);
                setTimeout(() => {
                    verifyInvoiceGeneration(data.invoiceNumber);
                }, 1000);
            }, 1000);
        }

        function resetForm() {
            document.getElementById('generateForm').classList.remove('hidden');
            document.getElementById('successDiv').classList.add('hidden');
            
            // Clear form fields
            document.getElementById('invoiceNumber').value = '';
            document.getElementById('ewaybillNo').value = '';
            document.getElementById('gstNumber').value = '';
            document.getElementById('productId').value = '';
            document.getElementById('quantity').value = '';
            document.getElementById('totalCost').value = '';
            
            currentInvoiceData = null;
        }

        function addToPrintStack() {
            if (!currentInvoiceData) {
                alert('No invoice data available');
                return;
            }

            // Check if already in stack
            if (printStack.find(item => item.id === currentInvoiceData.id)) {
                alert('This invoice is already in the print stack');
                return;
            }

            printStack.push({
                ...currentInvoiceData,
                timestamp: new Date().toLocaleString()
            });

            updatePrintStack();
            alert('Invoice added to print stack');
        }

        function updatePrintStack() {
            const stackItems = document.getElementById('printStackItems');
            const stackCount = document.getElementById('stackCount');
            const printAllBtn = document.getElementById('printAllBtn');
            const clearAllBtn = document.getElementById('clearAllBtn');

            stackCount.textContent = printStack.length;

            if (printStack.length === 0) {
                stackItems.innerHTML = `
                    <div class="empty-stack">
                        <i class="fas fa-inbox fa-3x mb-3" style="opacity: 0.3;"></i>
                        <p>The print stack is empty.</p>
                    </div>
                `;
                printAllBtn.disabled = true;
                clearAllBtn.disabled = true;
            } else {
                let html = '';
                printStack.forEach((item, index) => {
                    html += `
                        <div class="print-item">
                            <div class="print-item-info">
                                <strong>${item.id}</strong> - ${item.invoiceNumber}
                                <br><small style="color: #6b7280;">Added: ${item.timestamp}</small>
                            </div>
                            <div>
                                <button class="btn btn-print-action btn-sm me-2" onclick="printSingleBarcode(${index})">
                                    <i class="fas fa-print"></i>
                                </button>
                                <button class="btn btn-clear-action btn-sm" onclick="removeFromStack(${index})">
                                    <i class="fas fa-times"></i>
                                </button>
                            </div>
                        </div>
                    `;
                });
                stackItems.innerHTML = html;
                printAllBtn.disabled = false;
                clearAllBtn.disabled = false;
            }
        }

        function removeFromStack(index) {
            printStack.splice(index, 1);
            updatePrintStack();
        }

        function clearPrintStack() {
            if (printStack.length === 0) return;
            
            if (confirm('Clear all items from print stack?')) {
                printStack = [];
                updatePrintStack();
            }
        }

        function printSingleBarcode(index) {
            const item = printStack[index];
            if (!item) return;

            const printContent = createPrintContent([item]);
            document.getElementById('printContent').innerHTML = printContent;
            document.getElementById('printContent').style.display = 'block';
            
            setTimeout(() => {
                window.print();
                document.getElementById('printContent').style.display = 'none';
            }, 100);
        }

        function printAllBarcodes() {
            if (printStack.length === 0) {
                alert('Print stack is empty');
                return;
            }

            const printContent = createPrintContent(printStack);
            document.getElementById('printContent').innerHTML = printContent;
            document.getElementById('printContent').style.display = 'block';
            
            setTimeout(() => {
                window.print();
                document.getElementById('printContent').style.display = 'none';
            }, 100);
        }

        function createPrintContent(items) {
            let content = `
                <style>
                    @page { 
                        margin: 20mm; 
                        size: A4;
                    }
                    .print-page {
                        font-family: Arial, sans-serif;
                        page-break-after: always;
                    }
                    .print-page:last-child {
                        page-break-after: auto;
                    }
                    .print-header {
                        text-align: center;
                        margin-bottom: 30px;
                        border-bottom: 2px solid #4f46e5;
                        padding-bottom: 20px;
                    }
                    .print-company {
                        font-size: 24px;
                        font-weight: bold;
                        color: #4f46e5;
                        margin-bottom: 5px;
                    }
                    .print-subtitle {
                        font-size: 14px;
                        color: #666;
                    }
                    .print-barcode-container {
                        text-align: center;
                        margin: 40px 0;
                        padding: 30px;
                        border: 2px solid #e5e7eb;
                        border-radius: 10px;
                    }
                    .print-invoice-id {
                        font-size: 18px;
                        font-weight: bold;
                        margin: 20px 0;
                        font-family: 'Courier New', monospace;
                    }
                    .print-details {
                        margin-top: 30px;
                        border-top: 1px solid #e5e7eb;
                        padding-top: 20px;
                    }
                    .print-detail-row {
                        display: flex;
                        justify-content: space-between;
                        margin-bottom: 10px;
                        padding: 5px 0;
                        border-bottom: 1px dotted #ccc;
                    }
                    .print-detail-label {
                        font-weight: bold;
                    }
                    .print-detail-value {
                        font-family: 'Courier New', monospace;
                    }
                </style>
            `;

            items.forEach((item, index) => {
                const barcodeId = `printBarcode${index}`;
                content += `
                    <div class="print-page">
                        <div class="print-header">
                            <div class="print-company">KL Technology Solutions</div>
                            <div class="print-subtitle">Invoice Barcode</div>
                        </div>
                        
                        <div class="print-barcode-container">
                            <svg id="${barcodeId}"></svg>
                            <div class="print-invoice-id">${item.id}</div>
                        </div>
                        
                        <div class="print-details">
                            <div class="print-detail-row">
                                <span class="print-detail-label">Invoice Number:</span>
                                <span class="print-detail-value">${item.invoiceNumber}</span>
                            </div>
                            <div class="print-detail-row">
                                <span class="print-detail-label">E-way Bill:</span>
                                <span class="print-detail-value">${item.ewaybillNo}</span>
                            </div>
                            <div class="print-detail-row">
                                <span class="print-detail-label">GST Number:</span>
                                <span class="print-detail-value">${item.gstNumber}</span>
                            </div>
                            <div class="print-detail-row">
                                <span class="print-detail-label">Product ID:</span>
                                <span class="print-detail-value">${item.productId}</span>
                            </div>
                            <div class="print-detail-row">
                                <span class="print-detail-label">Quantity:</span>
                                <span class="print-detail-value">${item.quantity}</span>
                            </div>
                            <div class="print-detail-row">
                                <span class="print-detail-label">Total Cost:</span>
                                <span class="print-detail-value">₹${parseFloat(item.totalCost).toLocaleString()}</span>
                            </div>
                        </div>
                    </div>
                `;
            });

            // Generate barcodes after content is added
            setTimeout(() => {
                items.forEach((item, index) => {
                    const barcodeId = `#printBarcode${index}`;
                    try {
                        JsBarcode(barcodeId, item.id, {
                            format: "CODE128",
                            width: 2,
                            height: 100,
                            displayValue: false,
                            background: "#ffffff",
                            lineColor: "#000000"
                        });
                    } catch (error) {
                        console.error('Error generating barcode for print:', error);
                    }
                });
            }, 50);

            return content;
        }

        function downloadBarcode() {
            const svg = document.getElementById('barcodeDiv');
            if (!svg) {
                alert('No barcode available to download');
                return;
            }

            try {
                // Convert SVG to canvas
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                const data = new XMLSerializer().serializeToString(svg);
                const DOMURL = window.URL || window.webkitURL || window;
                
                const img = new Image();
                const svgBlob = new Blob([data], {type: 'image/svg+xml;charset=utf-8'});
                const url = DOMURL.createObjectURL(svgBlob);
                
                img.onload = function() {
                    canvas.width = img.width;
                    canvas.height = img.height;
                    ctx.drawImage(img, 0, 0);
                    DOMURL.revokeObjectURL(url);
                    
                    // Download
                    const link = document.createElement('a');
                    link.download = `barcode-${document.getElementById('generatedId').textContent}.png`;
                    link.href = canvas.toDataURL('image/png');
                    link.click();
                };
                
                img.src = url;
            } catch (error) {
                console.error('Download error:', error);
                alert('Failed to download barcode');
            }
        }

        // Helper function to make requests to Google Apps Script
        function makeGASRequest(action, params = {}) {
            return new Promise((resolve, reject) => {
                const callbackName = 'gasCallback_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
                
                // Create callback function
                window[callbackName] = function(data) {
                    resolve(data);
                    // Clean up
                    document.head.removeChild(script);
                    delete window[callbackName];
                };

                // Create script tag for JSONP
                const script = document.createElement('script');
                const url = new URL(API_URL);
                url.searchParams.set('action', action);
                url.searchParams.set('callback', callbackName);
                
                // Add parameters
                Object.keys(params).forEach(key => {
                    url.searchParams.set(key, params[key]);
                });

                script.src = url.toString();
                script.onerror = () => {
                    reject(new Error('Failed to load script'));
                    document.head.removeChild(script);
                    delete window[callbackName];
                };

                document.head.appendChild(script);
                
                // Timeout after 10 seconds
                setTimeout(() => {
                    if (window[callbackName]) {
                        reject(new Error('Request timeout'));
                        document.head.removeChild(script);
                        delete window[callbackName];
                    }
                }, 10000);
            });
        }

        function searchInvoice() {
            const searchTerm = document.getElementById('searchInput').value.trim();
            
            if (!searchTerm) {
                alert('Please enter Invoice ID or Invoice Number');
                return;
            }

            makeGASRequest('getInvoiceById', { id: searchTerm })
            .then(result => {
                if (result && result.status === 'success') {
                    const invoice = result.invoice;
                    
                    document.getElementById('scannedId').textContent = invoice.id;
                    
                    const detailsHtml = `
                        <div class="detail-row">

                        <div class="detail-row">

                        </div>
                        <div class="detail-row">
                            <span class="detail-label">GST Number:</span>
                            <span class="detail-value">${invoice.gstNumber}</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">Product ID:</span>
                            <span class="detail-value">${invoice.productId}</span>
                        </div>
                        <div class="detail-row">

                        </div>
                        <div class="detail-row">

                    `;

                console.error('Search error:', error);
                alert('Search failed. Please try again.');
            });
        }

        function resetSearch() {
            document.getElementById('searchInput').value = '';
            document.getElementById('invoiceDetails').classList.add('hidden');
        }
