<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KL Technology Solutions - Invoice System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .container-main {
            background: white;
            border-radius: 20px;
            margin: 20px auto;
            max-width: 1000px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        .header {
            background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%);
            color: white;
            padding: 30px;
            border-radius: 20px 20px 0 0;
            text-align: center;
        }
        .company-name {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .nav-tabs .nav-link {
            color: #666;
            font-weight: 600;
            padding: 15px 25px;
        }
        .nav-tabs .nav-link.active {
            background: #1e3a8a;
            color: white;
            border-color: #1e3a8a;
        }
        .content {
            padding: 30px;
        }
        .form-control {
            border-radius: 10px;
            border: 2px solid #e9ecef;
            padding: 12px;
            margin-bottom: 15px;
        }
        .btn-primary {
            background: #1e3a8a;
            border: none;
            padding: 12px 30px;
            border-radius: 10px;
            font-weight: 600;
        }
        .success-box {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            margin-top: 20px;
        }
        .qr-display {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            display: inline-block;
        }
        .invoice-id {
            font-family: 'Courier New', monospace;
            font-size: 1.5rem;
            font-weight: bold;
            background: rgba(255,255,255,0.2);
            padding: 10px 20px;
            border-radius: 8px;
            margin: 15px 0;
        }
        .hidden {
            display: none;
        }
        .loading {
            text-align: center;
            padding: 50px;
        }
        .spinner {
            border: 4px solid #f3f4f6;
            border-top: 4px solid #1e3a8a;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .invoice-details {
            background: #f8f9fa;
            border: 2px solid #dee2e6;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
        }
        .detail-row {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #dee2e6;
        }
        .detail-row:last-child {
            border-bottom: none;
        }
        .detail-label {
            font-weight: bold;
            color: #495057;
        }
        .detail-value {
            font-family: 'Courier New', monospace;
            color: #212529;
        }
    </style>
</head>
<body>
    <div class="container-main">
        <!-- Header -->
        <div class="header">
            <div class="company-name">
                <i class="fas fa-barcode me-3"></i>
                KL Technology Solutions
            </div>
            <div>Invoice Barcode Management System</div>
        </div>

        <!-- Navigation -->
        <ul class="nav nav-tabs" id="mainTabs">
            <li class="nav-item">
                <button class="nav-link active" onclick="showTab('generate')">
                    <i class="fas fa-plus-circle me-2"></i>Generate
                </button>
            </li>
            <li class="nav-item">
                <button class="nav-link" onclick="showTab('scan')">
                    <i class="fas fa-qrcode me-2"></i>Scan
                </button>
            </li>
        </ul>

        <!-- Generate Tab -->
        <div id="generateTab" class="content">
            <h3><i class="fas fa-plus-circle me-2 text-primary"></i>Generate New Invoice</h3>
            
            <div id="generateForm">
                <div class="row">
                    <div class="col-md-6">
                        <label class="form-label">Invoice Number</label>
                        <input type="text" id="invoiceNumber" class="form-control" placeholder="e.g., INV-2025-001">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">E-way Bill Number</label>
                        <input type="text" id="ewaybillNo" class="form-control" placeholder="e.g., 123456789012">
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-md-6">
                        <label class="form-label">GST Number</label>
                        <input type="text" id="gstNumber" class="form-control" placeholder="e.g., 22AAAAA0000A1Z5" maxlength="15">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Product ID</label>
                        <input type="text" id="productId" class="form-control" placeholder="e.g., PROD-001">
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-md-6">
                        <label class="form-label">Quantity</label>
                        <input type="number" id="quantity" class="form-control" placeholder="e.g., 5" min="1">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Total Cost (â‚¹)</label>
                        <input type="number" id="totalCost" class="form-control" placeholder="e.g., 1500.00" step="0.01">
                    </div>
                </div>
                
                <button type="button" class="btn btn-primary btn-lg w-100 mt-3" onclick="generateInvoice()">
                    <i class="fas fa-plus-circle me-2"></i>Generate Invoice Barcode
                </button>
            </div>

            <div id="loadingDiv" class="hidden">
                <div class="loading">
                    <div class="spinner"></div>
                    <div>Generating invoice...</div>
                </div>
            </div>

            <div id="successDiv" class="hidden">
                <div class="success-box">
                    <h3><i class="fas fa-check-circle me-2"></i>Invoice Generated!</h3>
                    <div>Your Invoice ID:</div>
                    <div class="invoice-id" id="generatedId">KLT-12345-678</div>
                    
                    <div class="qr-display">
                        <div id="qrcodeDiv"></div>
                    </div>
                    
                    <div class="mt-3">
                        <button class="btn btn-light me-2" onclick="downloadQR()">
                            <i class="fas fa-download me-1"></i>Download
                        </button>
                        <button class="btn btn-light me-2" onclick="printQR()">
                            <i class="fas fa-print me-1"></i>Print
                        </button>
                        <button class="btn btn-light" onclick="resetForm()">
                            <i class="fas fa-plus me-1"></i>New Invoice
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Scan Tab -->
        <div id="scanTab" class="content hidden">
            <h3><i class="fas fa-qrcode me-2 text-primary"></i>Scan Invoice Barcode</h3>
            
            <div class="row">
                <div class="col-md-8 mx-auto">
                    <h5>Search Invoice</h5>
                    <input type="text" id="searchInput" class="form-control" placeholder="Enter Invoice ID or Number">
                    <button class="btn btn-primary w-100 mt-2" onclick="searchInvoice()">
                        <i class="fas fa-search me-2"></i>Search Invoice
                    </button>
                </div>
            </div>

            <div id="invoiceDetails" class="hidden">
                <div class="invoice-details">
                    <h4 class="text-center mb-3">Invoice Details</h4>
                    <div class="text-center">
                        <div class="invoice-id" id="scannedId">KLT-12345-678</div>
                    </div>
                    <div id="detailsContent">
                        <!-- Details will be shown here -->
                    </div>
                    <div class="text-center mt-3">
                        <button class="btn btn-primary me-2" onclick="resetSearch()">
                            <i class="fas fa-redo me-1"></i>Search Another
                        </button>
                        <button class="btn btn-outline-primary" onclick="window.print()">
                            <i class="fas fa-print me-1"></i>Print
                        </button>
                    </div>
                </div>
            </div>
        </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        const API_URL = "https://script.google.com/macros/s/AKfycbxyyFvcgCKNX4tUkFMFLOZXRp28HAbRnnHuKsg-mXaW4XQmUeUK-EQHPYmm6ltYxtIYlQ/exec";
        let invoiceData = [];

        function showTab(tabName) {
            // Hide all tabs
            document.getElementById('generateTab').classList.add('hidden');
            document.getElementById('scanTab').classList.add('hidden');
            document.getElementById('manageTab').classList.add('hidden');
            
            // Remove active class from all nav links
            document.querySelectorAll('.nav-link').forEach(link => {
                link.classList.remove('active');
            });
            
            // Show selected tab
            document.getElementById(tabName + 'Tab').classList.remove('hidden');
            
            // Add active class to clicked nav link
            event.target.classList.add('active');
        }

        function generateInvoice() {
            const data = {
                invoiceNumber: document.getElementById('invoiceNumber').value,
                ewaybillNo: document.getElementById('ewaybillNo').value,
                gstNumber: document.getElementById('gstNumber').value,
                productId: document.getElementById('productId').value,
                quantity: document.getElementById('quantity').value,
                totalCost: document.getElementById('totalCost').value
            };

            if (!data.invoiceNumber || !data.ewaybillNo || !data.gstNumber || !data.productId || !data.quantity || !data.totalCost) {
                alert('Please fill all fields');
                return;
            }

            if (data.gstNumber.length !== 15) {
                alert('GST number must be 15 characters');
                return;
            }

            document.getElementById('generateForm').classList.add('hidden');
            document.getElementById('loadingDiv').classList.remove('hidden');

            fetch(API_URL, {
                method: 'POST',
                body: JSON.stringify({
                    action: 'generateInvoice',
                    invoice: data
                })
            })
            .then(response => response.json())
            .then(result => {
                document.getElementById('loadingDiv').classList.add('hidden');
                
                if (result.status === 'success') {
                    document.getElementById('generatedId').textContent = result.invoiceId;
                    
                    document.getElementById('qrcodeDiv').innerHTML = '';
                    new QRCode(document.getElementById('qrcodeDiv'), {
                        text: result.invoiceId,
                        width: 200,
                        height: 200,
                        colorDark: '#1e3a8a',
                        colorLight: '#ffffff'
                    });

                    document.getElementById('successDiv').classList.remove('hidden');
                } else {
                    alert('Error: ' + result.message);
                    document.getElementById('generateForm').classList.remove('hidden');
                }
            })
            .catch(error => {
                document.getElementById('loadingDiv').classList.add('hidden');
                document.getElementById('generateForm').classList.remove('hidden');
                alert('Failed to generate invoice');
            });
        }

        function resetForm() {
            document.getElementById('generateForm').classList.remove('hidden');
            document.getElementById('successDiv').classList.add('hidden');
            
            document.getElementById('invoiceNumber').value = '';
            document.getElementById('ewaybillNo').value = '';
            document.getElementById('gstNumber').value = '';
            document.getElementById('productId').value = '';
            document.getElementById('quantity').value = '';
            document.getElementById('totalCost').value = '';
        }

        function searchInvoice() {
            const searchTerm = document.getElementById('searchInput').value;
            
            if (!searchTerm) {
                alert('Please enter Invoice ID or Number');
                return;
            }

            fetch(API_URL + '?action=getInvoiceById&id=' + encodeURIComponent(searchTerm))
            .then(response => response.json())
            .then(result => {
                if (result.status === 'success') {
                    const invoice = result.invoice;
                    
                    document.getElementById('scannedId').textContent = invoice.id;
                    
                    const detailsHtml = 
                        '<div class="detail-row"><span class="detail-label">Invoice Number:</span><span class="detail-value">' + invoice.invoiceNumber + '</span></div>' +
                        '<div class="detail-row"><span class="detail-label">E-way Bill:</span><span class="detail-value">' + invoice.ewaybillNo + '</span></div>' +
                        '<div class="detail-row"><span class="detail-label">GST Number:</span><span class="detail-value">' + invoice.gstNumber + '</span></div>' +
                        '<div class="detail-row"><span class="detail-label">Product ID:</span><span class="detail-value">' + invoice.productId + '</span></div>' +
                        '<div class="detail-row"><span class="detail-label">Quantity:</span><span class="detail-value">' + invoice.quantity + '</span></div>' +
                        '<div class="detail-row"><span class="detail-label">Total Cost:</span><span class="detail-value">â‚¹' + parseFloat(invoice.totalCost).toLocaleString() + '</span></div>' +
                        '<div class="detail-row"><span class="detail-label">Created:</span><span class="detail-value">' + new Date(invoice.creationDate).toLocaleString() + '</span></div>';
                    
                    document.getElementById('detailsContent').innerHTML = detailsHtml;
                    document.getElementById('invoiceDetails').classList.remove('hidden');
                } else {
                    alert('Invoice not found');
                }
            })
            .catch(error => {
                alert('Search failed');
            });
        }

        function resetSearch() {
            document.getElementById('searchInput').value = '';
            document.getElementById('invoiceDetails').classList.add('hidden');
        }

        function loadInvoices() {
            document.getElementById('invoiceTable').innerHTML = '<tr><td colspan="7" class="text-center">Loading...</td></tr>';
            
            fetch(API_URL + '?action=getInvoiceList')
            .then(response => response.json())
            .then(result => {
                if (result.status === 'success') {
                    invoiceData = result.invoices;
                    
                    if (invoiceData.length === 0) {
                        document.getElementById('invoiceTable').innerHTML = '<tr><td colspan="7" class="text-center">No invoices found</td></tr>';
                        return;
                    }

                    let html = '';
                    invoiceData.forEach(invoice => {
                        html += '<tr>' +
                            '<td><code>' + invoice.id + '</code></td>' +
                            '<td>' + invoice.invoiceNumber + '</td>' +
                            '<td>' + invoice.productId + '</td>' +
                            '<td>' + invoice.quantity + '</td>' +
                            '<td>â‚¹' + parseFloat(invoice.totalCost).toLocaleString() + '</td>' +
                            '<td>' + new Date(invoice.creationDate).toLocaleDateString() + '</td>' +
                            '<td>' +
                                '<button class="btn btn-sm btn-outline-primary me-1" onclick="viewInvoice(\'' + invoice.id + '\')">View</button>' +
                                '<button class="btn btn-sm btn-outline-danger" onclick="deleteInvoice(\'' + invoice.id + '\')">Delete</button>' +
                            '</td>' +
                        '</tr>';
                    });
                    
                    document.getElementById('invoiceTable').innerHTML = html;
                } else {
                    document.getElementById('invoiceTable').innerHTML = '<tr><td colspan="7" class="text-center text-danger">Failed to load</td></tr>';
                }
            })
            .catch(error => {
                document.getElementById('invoiceTable').innerHTML = '<tr><td colspan="7" class="text-center text-danger">Error loading invoices</td></tr>';
            });
        }

        function viewInvoice(invoiceId) {
            const invoice = invoiceData.find(inv => inv.id === invoiceId);
            if (invoice) {
                alert('Invoice: ' + invoice.invoiceNumber + '\nProduct: ' + invoice.productId + '\nQuantity: ' + invoice.quantity + '\nCost: â‚¹' + invoice.totalCost);
            }
        }

        function deleteInvoice(invoiceId) {
            if (!confirm('Delete this invoice?')) return;
            
            fetch(API_URL, {
                method: 'POST',
                body: JSON.stringify({
                    action: 'deleteInvoice',
                    invoiceId: invoiceId
                })
            })
            .then(response => response.json())
            .then(result => {
                if (result.status === 'success') {
                    alert('Invoice deleted');
                    loadInvoices();
                } else {
                    alert('Error: ' + result.message);
                }
            })
            .catch(error => {
                alert('Delete failed');
            });
        }

        function downloadQR() {
            const canvas = document.querySelector('#qrcodeDiv canvas');
            if (canvas) {
                const link = document.createElement('a');
                link.download = 'invoice-' + document.getElementById('generatedId').textContent + '.png';
                link.href = canvas.toDataURL();
                link.click();
            }
        }

        function printQR() {
            const qrContent = document.getElementById('qrcodeDiv').innerHTML;
            const invoiceId = document.getElementById('generatedId').textContent;
            
            const printWindow = window.open('', '_blank');
            printWindow.document.write('<html><head><title>Invoice Barcode</title></head><body style="text-align:center;font-family:Arial;"><h2>KL Technology Solutions</h2><div>' + qrContent + '</div><h3>' + invoiceId + '</h3></body></html>');
            printWindow.document.close();
            printWindow.print();
        }

        function exportData() {
            if (invoiceData.length === 0) {
                alert('No data to export. Load invoices first.');
                return;
            }

            let csv = 'Invoice ID,Invoice Number,E-way Bill,GST Number,Product ID,Quantity,Total Cost,Date\n';
            
            invoiceData.forEach(inv => {
                csv += '"' + inv.id + '","' + inv.invoiceNumber + '","' + inv.ewaybillNo + '","' + inv.gstNumber + '","' + inv.productId + '","' + inv.quantity + '","' + inv.totalCost + '","' + inv.creationDate + '"\n';
            });

            const blob = new Blob([csv], { type: 'text/csv' });
            const url = URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.href = url;
            link.download = 'invoices-' + new Date().toISOString().slice(0,10) + '.csv';
            link.click();
            URL.revokeObjectURL(url);
        }
    </script>
</body>
</html>
